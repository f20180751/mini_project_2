<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WordBeater</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Chelsea';
      }
    </style>
  </head>
  <body class="row text-white bg-secondary">
    <header class="bg-dark container-fluid" id="pic">
      <img src="dolphpic.jpeg" width="10%"  />

      <h1 class="display-4 bg-dark  text-center">simplenote :)</h1>
    </header>

    <!--add note name-->
    <div class="container">
      <div class="row">
        <div class="col-md-6" >
        <section class=" pt-3 pb-3 ">
          <h1 id="header-name" >Note Name</h1>
          <form action="" id="form1">
            <input type="text"  id="inp1" class="form-control"  placeholder="be to the point...">
            <div class="" id="button1">
            <input class="mt-2 btn btn-success btn-sm delete" type="submit"></input>
            </div>
          </form> 
        </section>
          <section class=" pt-3 pb-3 ">  
          <h1 id="note">Enter Note</h1>
          <form action="" id="form2">  
          <input type="text" id="inp2" class="form-control"  placeholder="click to add cursor...">
            
            <div class="" id="button2">
            <button class=" mt-2 btn btn-success btn-sm delete" >submit</button>
          </div>
        </form>
          </section> 
          </div>

          <div class="col-md-6">
            <h2 class="title">Saved Notes</h2>
            <ul id="items" class="list-group">
              <li class="list-group-item">Note 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
              <li class="list-group-item">Note 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
              <li class="list-group-item">Note 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
              <li class="list-group-item">Note 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
          </div> 
        </div>
      </div>
    </div>
    <script src="jscript.js"></script>
  </body>
</html>
